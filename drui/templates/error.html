<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ error.name }} ({{ error.code }})</title>
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="shortcut icon" type="image/png">
    <link href="{{ url_for('static', filename='libs/bootstrap/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='themes/night.css') }}" rel="stylesheet" type="text/css">

    <script src="{{ url_for('static', filename='js/core.js') }}"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>{{ error.code }}</h1>
        <h2>{{ error.name }}</h2>
        <hr />
        {{ error.description }}
    </div>
</body>
